[env:esp32s3]
platform = espressif32@6.9.0
board = esp32-s3-devkitc-1
framework = arduino

; Dùng C++17 nếu code/libraries mới cần
build_unflags = -std=gnu++11
build_flags =
  -std=gnu++17
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DCORE_DEBUG_LEVEL=0

monitor_speed = 115200
upload_speed = 921600

; ĐỪNG kéo WiFi ngoài. WiFi có sẵn trong core ESP32.
; Nếu bạn lỡ thêm lib WiFi ngoài, hãy bỏ nó đi:
; lib_deps =
;   ... (chỉ giữ các lib thực sự cần, ví dụ ArduinoJson, WebSockets,...)